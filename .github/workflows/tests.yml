name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: PHP ${{ matrix.php-version }} Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ctype, iconv, gd, pdo_mysql, redis
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create storage directories
        run: |
          mkdir -p var/storage/test/images
          mkdir -p var/storage/test/archives
          mkdir -p var/cache/test

      - name: Setup environment
        run: |
          cp .env .env.test.local
          echo "APP_ENV=test" >> .env.test.local
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/app?serverVersion=8.4&charset=utf8mb4" >> .env.test.local
          echo "MESSENGER_TRANSPORT_DSN=redis://127.0.0.1:6379/messages" >> .env.test.local

      - name: Create test database
        run: php bin/console doctrine:database:create --env=test --if-not-exists

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run tests
        run: php vendor/bin/phpunit --testdox

      - name: Check test database
        if: failure()
        run: php bin/console doctrine:schema:validate --env=test
